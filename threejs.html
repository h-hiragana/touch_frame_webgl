
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <script src="three.min.js"></script>
  <script src="GLTFLoader.js"></script>
  <script src="inflate.min.js"></script>
   <!-- <script src="OrbitControls.js"></script> -->

  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', function () {
      // Scene
      var scene = new THREE.Scene();

      // Camera
      var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000 );
      camera.position.set(0, 0, 2);

      // Light
      var light = new THREE.AmbientLight(0xFFFFFF, 2);
      scene.add(light);
      // var light = new THREE.DirectionalLight(0xefefef, 2);
      // light.position.set(1, 5, 5).normalize();
      // scene.add(light);

      // 3d
      const loader = new THREE.GLTFLoader();
      loader.load('models/gltf/scene.gltf',
      function (gltf) {
        gltf.scene.scale.set(10, 10, 10);
        scene.add(gltf.scene);
      });

      // Renderer
      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0xeeeeee, 1);
      document.body.appendChild(renderer.domElement);
      renderer.gammaOutput = true;
      renderer.gammaFactor = 2.2;
      renderer.render(scene, camera);
    });
  </script>
</head>

</body>

</html>
